name: Bazel tests

on: [push, pull_request]
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  bazel-run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Run Bazel tests
        run: bazel test ...:all --test_output=all --action_env=WGKEX_CONFIG_FILE=`pwd`/wgkex.yaml.example
      - name: Python coverage
        run: |
          sudo apt-get install -y lcov
          mkdir "${GITHUB_WORKSPACE}/src"
          cd "${GITHUB_WORKSPACE}/src"
          curl -L https://files.pythonhosted.org/packages/89/26/4a96807b193b011588099c3b5c89fbb05294e5b90e71018e065465f34eb6/coverage-7.12.0.tar.gz | tar xvz
          cd "${GITHUB_WORKSPACE}"
          bazel coverage --combined_report=lcov --java_runtime_version=remotejdk_11 -t- --instrument_test_targets \
            --test_output=errors --linkopt=--coverage --linkopt=-lc \
            --test_env=PYTHON_COVERAGE=${GITHUB_WORKSPACE}/src/coverage-7.12.0/__main__.py \
            --test_verbose_timeout_warnings --define=config_file=test ...:all
      - name: Coveralls
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # v2.3.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: bazel-out/_coverage/_coverage_report.dat
